<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeScribe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f7fa;
        color: #333;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 24px;
        color: #2c3e50;
      }
      #chat-box {
        background-color: #ffffff;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 8px;
        height: 250px;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      input[type="text"],
      input[type="date"] {
        padding: 10px;
        font-size: 16px;
        margin: 8px 0;
        width: calc(100% - 22px);
        border: 1px solid #ccc;
        border-radius: 6px;
        display: block;
      }
      button {
        padding: 10px 16px;
        margin: 6px 4px 12px 0;
        border: none;
        background-color: #4a90e2;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #357abd;
      }
      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 12px;
      }
      .date-range {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin: 12px 0;
      }
      label {
        font-size: 14px;
        margin-top: 4px;
      }
      #voice-output {
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <h1>TimeScribe</h1>
    <div id="chat-box"></div>
    <div id="listening-box"></div>
    <input type="text" id="user-input" placeholder="Start logging..." />
    <button onclick="sendMessage()">Send</button><br>
    
    <button onclick="startRecordingLive()">Start Recording ðŸŽ¤</button>
    <button onclick="stopRecordingLive()">Stop Recording ðŸ›‘</button><br>
    <input type="checkbox" id="voice-output" /><label for="voice-output">Enable Voice Output</label>
    
    <!--ACTION: Add Summarize command-->
    <!--ACTION: Add Recall command-->
    <!--ACTION: Add Speak command-->
    <br>
    <button onclick="window.location.href='/login'">Logout</button>    
    <script src="/static/script.js"></script>

    <label for="date-input">Start Date:</label>
    <input type="date" id="date-input" name="entry-date" required />
    <label for="date-input">End Date:</label>
    <input type="date" id="date-input" name="entry-date" required />
  </body>
</html>
